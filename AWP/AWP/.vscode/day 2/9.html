    <title>Nav Bar Using Flex Box</title>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </head>

  
  <body>

        <div style="color: white; font-size: 18px; margin-left: 8px;">DAC</div>
        
        </div>
        <div style="flex : 2;display:flex;justify-content:flex-end;">
            <div
            style="
              color: white;
              font-size: 18px;

            "

            Home

          <div
            style="
              color: white;

              padding: 4px;
              border-radius: 8px;
            "
          >
            About Us
          </div>
          <div
            style="
              color: white;
              font-size: 18px;
              margin-right: 8px;
              border: 1px solid white;
              padding: 4px;

            "

            Contact Us
          </div>
        
        </div>

      </div>
   
  </body>
</html>
